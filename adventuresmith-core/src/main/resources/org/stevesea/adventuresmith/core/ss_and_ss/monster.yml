---
# variables:
#   naturesList: list of nature names. expect duplicates uniqued
#   descriptorList: list of appearance-type descriptors
#   infoList: list of attack / info type entries
#
#   numPowers: number of powers
#   numWeaknesses: number of weaknesses
#
templates:
- |
  <!--
  {{>add: numPowers 0}}
  {{>add: numWeaknesses 0}}
  {{natures.base}}
  -->
  %[[render_init]]%


definitions:
  render_init: |
    {{>uniq: naturesList}}
    {{>uniq: descriptorList}}
    {{>uniq: infoList}}
    %[[render]]%
  render: |
    <h4>{{>get: naturesList}}</h4>
    {{>get: descriptorList <br/>}}
    %[[>pick: {{>size: infoList}} render_info]]%

    %[[>pick: {{>get: numPowers}} render_powers]]%
    %[[>pick: {{>get: numWeaknesses}} render_weaknesses]]%

  nature_templates:
    Humanoid: |
      {{>accum: naturesList Humanoid}}
      {{humanoid.appearance}}
      {{humanoid.culture}}
      {{maybe_powers}}
      {{maybe_weaknesses}}
    Beast: |
      {{>accum: naturesList Beast}}
      {{beast.form}}
      {{maybe_powers}}
      {{maybe_weaknesses}}
    Plant: |
      {{>accum: naturesList Plant}}
      {{plant.form}}
      {{plant.attack}}
      {{maybe_powers}}
      {{maybe_weaknesses}}
    Prehistoric: |
      {{>accum: naturesList Prehistoric}}
      {{prehistoric.characteristics}}
      {{natures.no_meta}}
    Undead: |
      {{>accum: naturesList Undead}}
      {{undead.form}}
      {{undead.feeds_upon}}
      {{natures.no_meta}}
      {{maybe_powers}}
      {{maybe_weaknesses}}
    Magical: |
      {{>accum: naturesList Magical}}
      {{magical.maybe_other_nature}}
      {{magical.traits}}
      {{definitely_powers}}
      {{definitely_weaknesses}}
    Technological: |
      {{>accum: naturesList Technological}}
      {{technological.form}}
      {{technological.material}}
      {{maybe_powers}}
      {{maybe_weaknesses}}
    Alien: |
      {{>accum: naturesList Alien}}
      {{natures.no_meta}}
      {{alien.tech_level}}
      {{alien.means_of_travel}}
      {{alien.purposes}}
      {{maybe_powers}}
      {{maybe_weaknesses}}
    Aberration: |
      {{>accum: naturesList Aberration}}
      {{aberration.form}}
      {{aberration.characteristics}}
      {{definitely_powers}}
      {{definitely_weaknesses}}
    Daemonic: |
      {{>accum: naturesList Daemonic}}
      {{natures.no_meta}}
      {{daemonic.characteristics}}
      {{definitely_powers}}
      {{definitely_weaknesses}}
    Elemental: |
      {{>accum: naturesList Elemental}}
      {{natures.no_meta}}
      {{elemental.element}}
      {{definitely_powers}}
      {{definitely_weaknesses}}
    Amalgamation: |
      {{>pickN: 1d3+1 natures.no_amalgamation}}

tables:
  maybe_powers:
  - |
    1..2,
    {{>add: numPowers 0}}
  - |
    {{>add: numPowers 1}}
  definitely_powers:
  - |
    1..2,
    {{>add: numPowers 1}}
  - |
    3..4,
    {{>add: numPowers 2}}
  - |
    {{>add: numPowers 3}}
  maybe_weaknesses:
  - |
    1..2,
    {{>add: numWeaknesses 0}}
  - |
    {{>add: numWeaknesses 1}}
  definitely_weaknesses:
  - |
    1..2,
    {{>add: numWeaknesses 1}}
  - |
    3..4,
    {{>add: numWeaknesses 2}}
  - |
    {{>add: numWeaknesses 3}}
  render_powers:
  - 0,
  - |
    <h5>Powers</h5>
    {{>pickN: numPowers powers <br/>}}
  render_weaknesses:
  - 0,
  - |
    <h5>Weaknesses</h5>
    {{>pickN: numWeaknesses weaknesses <br/>}}

  render_info:
  - 0,
  - |
    <br/><br/>
    {{>get: infoList <br/>}}

