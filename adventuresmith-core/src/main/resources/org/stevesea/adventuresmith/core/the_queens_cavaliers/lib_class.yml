definitions:
  api_class:

    set:

      Simple:
        Basic: |
               {{>set: var_class_first {{random_class.basic}}}}
               {{>set: var_class_second {{random_class.basic}}}}
               {{api_charsheet.init}}
               %[[api_class.parse.all]]%
        Expanded: |
                  {{random_class.country}}
                  {{api_charsheet.init}}
                  %[[api_class.parse.all]]%

      DuelistPlus:
        Basic: |
               {{>set: var_class_first {{random_class.no_duelist}}}}
               {{>set: var_class_second duelist}}
               {{api_charsheet.init}}
               %[[api_class.parse.all]]%
        Expanded: |
                  {{>set: var_class_first {{random_class.no_duelist_expanded}}}}
                  {{>set: var_class_second duelist}}
                  {{api_charsheet.init}}
                  %[[api_class.parse.all]]%

      Balanced:
        Basic: |
               {{>set: var_class_first {{random_class.combat}}}}
               {{>set: var_class_second {{random_class.noncombat}}}}
               {{api_charsheet.init}}
               %[[api_class.parse.all]]%
        Expanded: |
                  {{random_class.country_balanced}}
                  {{api_charsheet.init}}
                  %[[api_class.parse.all]]%

      Thematic:
        Basic: |
               {{>pick: 1d24 random_class_and_co_class.pick}}
               {{api_charsheet.init}}
               %[[api_class.parse.all]]%
        Expanded: |
                  {{>pick: 1d40 random_class_and_co_class.pick}}
                  {{api_charsheet.init}}
                  %[[api_class.parse.all]]%

    parse:
      print: api_charsheet.print.basic
      all: |

           <!-- parsing class info
           {{>set: var_class_string {{str_class.{{>get: var_class_first}}.title}} / {{str_class.{{>get: var_class_second}}.title}}}}
           social rank
           {{>set: var_social_rank_1 {{dat_class.{{>get: var_class_first}}.social_rank}}}}
           {{>set: var_social_rank_2 {{dat_class.{{>get: var_class_second}}.social_rank}}}}
           {{>set: var_social_rank_i 2}}

           skills
           %[[api_class.parse.first.skill.{{dat_class.{{>get: var_class_first}}.skill.i}}]]%
           %[[api_class.parse.second.skill.{{dat_class.{{>get: var_class_second}}.skill.i}}]]%
           lang
           %[[api_class.parse.native_lang.{{dat_class.{{>get: var_class_first}}.nation.i}}.{{dat_class.{{>get: var_class_second}}.nation.i}}]]%
           %[[api_class.parse.first.lang.{{dat_class.{{>get: var_class_first}}.lang.i}}]]%
           %[[api_class.parse.second.lang.{{dat_class.{{>get: var_class_second}}.lang.i}}]]%
           prow.weap
           %[[api_class.parse.first.prow.weapon.{{dat_class.{{>get: var_class_first}}.weapon_prowess.i}}]]%
           %[[api_class.parse.second.prow.weapon.{{dat_class.{{>get: var_class_second}}.weapon_prowess.i}}]]%
           prow.armor
           %[[api_class.parse.first.prow.armor.{{dat_class.{{>get: var_class_first}}.armor_prowess.i}}]]%
           %[[api_class.parse.second.prow.armor.{{dat_class.{{>get: var_class_second}}.armor_prowess.i}}]]%
           spec
           %[[api_class.parse.first.spec.{{dat_class.{{>get: var_class_first}}.spec.i}}]]%
           %[[api_class.parse.second.spec.{{dat_class.{{>get: var_class_second}}.spec.i}}]]%
           gear
           %[[api_class.parse.first.gear.{{dat_class.{{>get: var_class_first}}.gear.i}}]]%
           %[[api_class.parse.second.gear.{{dat_class.{{>get: var_class_second}}.gear.i}}]]%
           %[[>accum: list_gear {{str_outfit.{{dat_class.{{>get: var_class_first}}.outfit}}}}]]%
           %[[>accum: list_gear {{str_outfit.{{dat_class.{{>get: var_class_second}}.outfit}}}}]]%
           %[[api_class.parse.first.style_manu.{{>roll: 1d{{dat_class.{{>get: var_class_first}}.style_manu.i}}}}]]%
           %[[api_class.parse.second.style_manu.{{>roll: 1d{{dat_class.{{>get: var_class_second}}.style_manu.i}}}}]]%

           %[[api_class.parse.first.desc.{{dat_class.{{>get: var_class_first}}.special.i}}]]%
           %[[api_class.parse.second.desc.{{dat_class.{{>get: var_class_second}}.special.i}}]]%
           {{>set: var_story_i true}}
           {{>set: var_custom 6}}
           -->

      native_lang:
        0:
          0: |
             {{>set: var_lang_gallinean true}}
          1: |
             {{>set: var_lang_{{dat_nation.{{dat_class.{{>get: var_class_second}}.nation.1}}.lang.1}} true}}
        1:
          0: |
             {{>set: var_lang_{{dat_nation.{{dat_class.{{>get: var_class_first}}.nation.1}}.lang.1}} true}}
          1: |
             {{>set: var_lang_{{dat_nation.{{dat_class.{{>get: var_class_second}}.nation.1}}.lang.1}} true}}

      first:

        desc:
          0: | 
              {{>accum: list_story <h3>{{ui_class.the}} {{str_class.{{>get: var_class_first}}.title}}</h3> {{str_class.{{>get: var_class_first}}.desc}} }}
          1: |
             {{>accum: list_story <h3>{{ui_class.the}} {{str_class.{{>get: var_class_first}}.title}}</h3> {{str_class.{{>get: var_class_first}}.desc}} <p><b>{{ui_class.special}}: {{str_class.special.{{dat_class.{{>get: var_class_first}}.special.1}}}} }}
          2: |
             {{>accum: list_story <h3>{{ui_class.the}} {{str_class.{{>get: var_class_first}}.title}}</h3> {{str_class.{{>get: var_class_first}}.desc}} <p><b>{{ui_class.special}}: {{str_class.special.{{dat_class.{{>get: var_class_first}}.special.1}}}} {{str_class.special.{{dat_class.{{>get: var_class_first}}.special.2}}}} </p> }}
          3: |
             {{>accum: list_story <h3>{{ui_class.the}} {{str_class.{{>get: var_class_first}}.title}}</h3> {{str_class.{{>get: var_class_first}}.desc}} <p><b>{{ui_class.special}}: {{str_class.special.{{dat_class.{{>get: var_class_first}}.special.1}}}} {{str_class.special.{{dat_class.{{>get: var_class_first}}.special.2}}}} {{str_class.special.{{dat_class.{{>get: var_class_first}}.special.3}}}} </p>}}

        style_manu:
          0: nop
          1: "{{>accum: list_style_manu {{str_style_manu.{{dat_class.{{>get: var_class_first}}.style_manu.1}}.title}} (<i>{{str_style_manu.{{dat_class.{{>get: var_class_first}}.style_manu.1}}.text}}</i>)}}"
          2: "{{>accum: list_style_manu {{str_style_manu.{{dat_class.{{>get: var_class_first}}.style_manu.2}}.title}} (<i>{{str_style_manu.{{dat_class.{{>get: var_class_first}}.style_manu.2}}.text}}</i>)}}"
          3: "{{>accum: list_style_manu {{str_style_manu.{{dat_class.{{>get: var_class_first}}.style_manu.3}}.title}} (<i>{{str_style_manu.{{dat_class.{{>get: var_class_first}}.style_manu.3}}.text}}</i>)}}"
          4: "{{>accum: list_style_manu {{str_style_manu.{{dat_class.{{>get: var_class_first}}.style_manu.4}}.title}} (<i>{{str_style_manu.{{dat_class.{{>get: var_class_first}}.style_manu.4}}.text}}</i>)}}"
          5: "{{>accum: list_style_manu {{str_style_manu.{{dat_class.{{>get: var_class_first}}.style_manu.5}}.title}} (<i>{{str_style_manu.{{dat_class.{{>get: var_class_first}}.style_manu.5}}.text}}</i>)}}"
          6: "{{>accum: list_style_manu {{str_style_manu.{{dat_class.{{>get: var_class_first}}.style_manu.6}}.title}} (<i>{{str_style_manu.{{dat_class.{{>get: var_class_first}}.style_manu.6}}.text}}</i>)}}"
          7: "{{>accum: list_style_manu {{str_style_manu.{{dat_class.{{>get: var_class_first}}.style_manu.7}}.title}} (<i>{{str_style_manu.{{dat_class.{{>get: var_class_first}}.style_manu.7}}.text}}</i>)}}"
          8: "{{>accum: list_style_manu {{str_style_manu.{{dat_class.{{>get: var_class_first}}.style_manu.8}}.title}} (<i>{{str_style_manu.{{dat_class.{{>get: var_class_first}}.style_manu.8}}.text}}</i>)}}"

        skill: 
          0: nop
          1: |
             {{>set: var_skill_{{dat_class.{{>get: var_class_first}}.skill.1}} true}}
          2: |
             {{>set: var_skill_{{dat_class.{{>get: var_class_first}}.skill.1}} true}}
