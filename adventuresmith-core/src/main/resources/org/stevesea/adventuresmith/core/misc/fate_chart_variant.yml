---
templates:
- |
  %[[roller.{{input.odds}}]]%
  <br/>
  <br/><small><em>[Odds: {{input.odds}}]</em></small>

definitions:
  roller:
    SureThing: "%[[>pick: {{>roll: 1d10}} vals.SureThing]]%"
    VeryLikely: "%[[>pick: {{>rollKeepHigh: 3 1 1d10}} vals.Even]]%"
    Likely: "%[[>pick: {{>rollKeepHigh: 2 1 1d10}} vals.Even]]%"
    SomewhatLikely: "%[[>pick: {{>roll: 1d10}} vals.SomewhatLikely]]%"
    Even: "%[[>pick: {{>roll: 1d10}} vals.Even]]%"
    SomewhatUnlikely: "%[[>pick: {{>roll: 1d10}} vals.SomewhatUnlikely]]%"
    Unlikely: "%[[>pick: {{>rollKeepLow: 2 1 1d10}} vals.Even]]%"
    VeryUnlikely: "%[[>pick: {{>rollKeepLow: 3 1 1d10}} vals.Even]]%"
    AlmostImpossible: "%[[>pick: {{>roll: 1d10}} vals.AlmostImpossible]]%"

nested_tables:
  vals:
    SureThing:
    - 9-10, Yes, and
    - 3-8, Yes
    - 2, Yes, but
    - 1, No
    SomewhatLikely:
    - 10, Yes, and
    - 6-9, Yes
    - 5, Yes, but
    - 4, No, but
    - 2-3, No
    - 1, No, and
    Even:
    - 10, Yes, and
    - 7-9, Yes
    - 6, Yes, but
    - 5, No, but
    - 2-4, No
    - 1, No, and
    SomewhatUnlikely:
    - 10, Yes, and
    - 8-9, Yes
    - 7, Yes, but
    - 6, No, but
    - 2-5, No
    - 1, No, and
    AlmostImpossible:
    - 10, Yes
    - 9, No, but
    - 3-8, No
    - 1-2, No, and