---
tables:
  world_tags_keys:
  - "Abandoned_Colony"
  - "Alien_Ruins"
  - "Altered_Humanity"
  - "Area_51"
  - "Badlands_World"
  - "Bubble_Cities"
  - "Civil_War"
  - "Cold_War"
  - "Colonized_Population"
  - "Desert_World"
  - "Eugenic_Cult"
  - "Exchange_Consulate"
  - "Feral_World"
  - "Flying_Cities"
  - "Forbidden_Tech"
  - "Friendly_Foe"
  - "Freak_Geology"
