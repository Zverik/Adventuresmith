---
templates:
- |
  %[[roller.{{input.roll}}]]%
  <br/>
  <br/><small><em>[Roll: {{input.roll}}]</em></small>

definitions:
  roller:
    Advantage: "%[[>pick: {{>rollKeepHigh: 2 1 1d6}} vals]]%"
    Normal: "%[[>pick: 2d6 vals]]%"
    Disadvantage: "%[[>pick: {{>rollKeepLow: 2 1 1d6}} vals]]%"

tables:
  details:
  - Nothing significant happens
  - An obstacle or something that aids the hero
  - 3-4, A unique feature or situation
  - "{{reaction_npc}} NPC"
  - "{{reaction_monster}} Monster"
  reaction_npc:
  - 1-3, Friendly
  - 4-5, Neutral
  - 6, Not friendly
  reaction_monster:
  - 1, Friendly
  - 2-3, Neutral
  - 4-6, Not friendly
  vals:
  - 1, No, And<br/><br/> <small>{{details}}</small>
  - 2, No
  - 3, No, But<br/><br/> <small>{{details}}</small>
  - 4, Yes, But<br/><br/> <small>{{details}}</small>
  - 5, Yes
  - 6, Yes, And<br/><br/> <small>{{details}}</small>