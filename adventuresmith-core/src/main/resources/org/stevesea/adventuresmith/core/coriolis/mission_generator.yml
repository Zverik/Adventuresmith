    mission:
    11-13 Infiltration Undercover infiltration of a base, smaller group or outpost to obtain data, identify leaders or investigate the organization.
    14-16 Information gathering Gather information from tags, library databases, networks, old scrolls or a living person.
    21-26 Espionage Classic espionage with secret meetings, shadowing, burglaries and undercover work.
    31-33 Kidnapping Kidnap someone and deliver the person to the employer.
    34-36 Couriers Make sure sensitive information, resources or goods are delivered safely from the employer to the receiver.
    41-43 Protection Make sure a resource (information, person, object, ship) is safe from an attack or for a specified amount of time.
    44-46 Manipulation Trick a person or organization into believing false information, or make them perform a certain action, or set a chain of events in motion.
    51-53 Artifact collection Acquire an artifact, usually from an unknown, underground location.
    54-56 Rescue operation Rescue a resource (usually a person or group) that is held captive or hostage. It could also be an object or a wrecked spaceship.
    61-63 Surveillance Observe a resource (usually a person) for a specified amount of time.
    64-66 Assassination Murder someone, sometimes so that it looks like an accident. Collateral damage is permitted.
    location:
    11-13 Underground hideout A bunker, catacombs or caves.
    14-16 Hostile forest/jungles/desert Inhospitable planet side wilderness. Usually far from cities or settlements.
    21-26 Bazaar A bazaar or market in a city or settlement.
    31-33 Spaceport Spaceport on a space station or planet.
    34-36 Asteroid/Moon The surface of an asteroid or a smaller moon. Vacuum or dangerous atmosphere.
    41-43 Space station On a small space station, anything from an oxygen oasis to a trade or service station.
    44-46 Ruins Firstcome or Portal Builder ruins.
    51-53 Colony A small colony, usually no bigger than a small, sparsely populated village. Far from other settlements.
    54-56 Portal station A portal station next to a sun.
    61-63 Spaceship Onboard a spaceship during voyage or docking.
    64-66 Outpost A small outpost, usually planet side. An outpost is commonly just a single building with a specific function and only a few inhabitants. For example sensor station, dam control station, courier post or some other communications station.
    complication:
    11-13 Third party Another patron or a person with a similar background as the employer is after the same thing. Could offer the group higher payment or that they will use the information/resource for a different purpose when the mission is completed.
    14-23 Accompanying employer The employer wants to come along for the mission, or send an observer or agent along.
    24-33 Double agent A person the PCs encounter is a double agent for another organization with a conflicting agenda.
    34-43 Bad intel A piece of information about the mission turns out to be false, either intentionally or by mistake.
    44-53 Unexpected reinforcements The group's opponent receive backup in the form of reinforcements, more advanced computer systems or some other form of extra assistance.
    54-63 Scapegoats The employer wants the mission to go badly and for the PCs to take the fall for something.
    64-66 Intelligence agency involvement An intelligence agency, possibly factionary, with many resources has the same or opposite goals as the PCs.
