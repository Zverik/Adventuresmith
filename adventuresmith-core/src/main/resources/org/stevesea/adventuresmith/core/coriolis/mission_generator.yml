    11-13 Excavation Perform an excavation, start a dig site or help in an already started excavation.
    14-16 Collection Collect smaller archaeological finds, artifacts, information, scrolls or something similar. Could be from a dig site or some other location.
    21-26 Survey Map a location or an area for the employer. Report back with sensor maps and other collected data.
    31-33 Secure outpost Protect a smaller colony such as a dig site, Bulletin station, sensor station or radio beacon from an attack or from nature's wrath for a specified amount of time.
    34-36 Assist colony Assist a smaller colony with gear, information or expert knowledge about exo use, medicurgy, construction or something else.
    41-43 Artifact hunt Find an artifact. The location and sometimes the function are unknown. Clues must be tracked down before departure.
    44-46 Investigation Locate something important, for example lost ruins, a dig site or a surveyed location. The PCs could be accompanied by an external expert such as an archaeologist, correspondent or diplomat.
    51-53 Find information Find a specific piece of information for the employer. Sometimes, the group does not know the intended use of the information.
    54-56 Prospecting Command a prospecting expedition or secure a claim somewhere. It could be mining, asteroid harvesting, logging or gas or dust trawling.
    61-63 Rescue expedition Rescue a group, colony, archaeological expedition or correspondents from an attack or some other peril. Sometimes, the group does not know what has happened to the victims.
    64-66 Big game hunt Command or join in an expedition hunting a monster or some other creature.
