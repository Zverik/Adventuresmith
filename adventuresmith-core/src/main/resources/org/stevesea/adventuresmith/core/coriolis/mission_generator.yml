    51-53 Fortification A fortification could be a wall, modern fort, castle, artillery position, rocket silo or mine field.
    54-56 Space station On a small space station, anything from an oxygen oasis to a trade or service station.
    61-63 Spaceship Onboard a spaceship during voyage or docking.
    64-66 Outpost A small outpost, usually planet side. An outpost is commonly just a single building with a specific function and only a few inhabitants. For example sensor station, guard post, smaller garrison, smaller arsenal or warehouse.
