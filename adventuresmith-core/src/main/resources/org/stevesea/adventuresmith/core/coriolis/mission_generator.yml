    mission: # contract
    11-13 Reconnaissance Scout out an area, a location or the surroundings of a building. Remain unnoticed and report back to the employer.
    14-16 Assault Attack and hold a location. Prisoners may be taken.
    21-26 Defend place or area Defend a location or patrol an area; prevent the enemy from seizing it.
    31-33 Reinforce location Support or reinforce a position under attack, repel the enemy.
    34-36 Seek and destroy Find a person, group or location and destroy it. Could be civilians, enemy combatants or vehicles/ spaceships.
    41-43 Protect resource Protect a resource. It could be information, a person, an object or a ship. Protect it from an attack or guard it for a specified amount of time.
    44-46 Locate resource Locate a person, group or object and either retrieve it or notify the employer of its location.
    51-53 Rescue operation Rescue a group, squadron or spaceship from an attack, imprisonment, or some other peril.
    54-56 Raid Plan and execute a raid on a person, group, convoy or vehicle. The goal is usually to destroy or delay the target.
    61-63 Investigation Locate something important, for example nuclear warheads, antimatter bombs or bionic weapons. The PCs could be accompanied by an agent, a weapons expert or some other officer.
    64-66 Incursion Go behind enemy lines or breach a fortress or garrison to secure a resource that could be a person, information or an object.
