    34-43 Underestimated resistance The resistance or the attackers are stronger than expected.
    44-53 Captured employer The group's employer is captured during the mission. Fitting if the employer is an officer in the group's company.
    54-63 New offensive A new offensive has just been initiated when the group is about to carry out their mission, either by the enemies or by the PCs' side in the conflict.
    64-66 Bombardments The area where the mission takes place is being bombed. It could be air raids, torpedo attacks or rebel forces detonating mines and homemade explosives.
