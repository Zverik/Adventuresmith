          2: "<b>{{str_spec.specialties}}:</b> %[[api_spec.print.with_skill.{{api_bg.get.adulthood.spec.1}}]]% +1, %[[api_spec.print.with_skill.{{api_bg.get.adulthood.spec.2}}]]% +1"
          3: "<b>{{str_spec.specialties}}:</b> %[[api_spec.print.with_skill.{{api_bg.get.adulthood.spec.1}}]]% +1, %[[api_spec.print.with_skill.{{api_bg.get.adulthood.spec.2}}]]% +1, %[[api_spec.print.with_skill.{{api_bg.get.adulthood.spec.3}}]]%"
          4: "<b>{{str_spec.specialties}}:</b> %[[api_spec.print.with_skill.{{api_bg.get.adulthood.spec.1}}]]% +1, %[[api_spec.print.with_skill.{{api_bg.get.adulthood.spec.2}}]]% +1, %[[api_spec.print.with_skill.{{api_bg.get.adulthood.spec.3}}]]% +1, %[[api_spec.print.with_skill.{{api_bg.get.adulthood.spec.4}}]]% +1"
