                                        %[[str_{{api_bg.get.education.gear.3}}]]%, 
                                        %[[str_{{api_bg.get.education.gear.4}}]]%, 
                                        %[[str_{{api_bg.get.education.gear.5}}]]%<br />"

        weapon_prowess:
          0: "{{nop}}"
          1: "<b>{{str_prow.weapon_prowess}}:</b> %[[str_prow.{{api_bg.get.education.weapon_prowess.1}}]]%<br />"
          2: "<b>{{str_prow.weapon_prowess}}:</b> %[[str_prow.{{api_bg.get.education.weapon_prowess.1}}]]%, %[[str_prow.{{api_bg.get.education.weapon_prowess.2}}]]%<br />"
