      # ###################################### end seq ##########################################

      fresh: |
             <h3>The Fresh Queen's Cavalier</h3>

             <p>
             Now this is the story all about how your life got flipped, turned upside down.
             <br />And I'd like to take a minute, just sit right there,
             <br />I'll tell you how you were named as a Queen's Cavalier.</p>

             <p>In {{api_bg.get.nation.prince}} born and raised,
             <br />{{api_bg.get.childhood.prince}} how you spent most of your days.</p>

             <p>{{api_bg.get.childhood.prince2}}
             <br />{{api_bg.get.childhood.prince3}}</p>
             
             <p>When a couple of guys who were up to no good 
             <br />Started waving swords in your neighborhood.</p>

             <p>You got in one little duel, {{api_bg.get.parents.prince}} got scared, 
             <br />{{api_bg.get.parents.prince2}} said "You're {{api_bg.get.education.prince}} in Lutetia."</p>

             <p>You pulled up to the palace in seven or eight years,
             <br />And yelled to the Prince-Consort, "Yo Chuck, {{api_bg.get.adulthood.prince}}!"</p>

             <p>You looked at the queendom; you were finally here.
             <br />To serve Mariana as a Queen's Cavalier.</p>

