          3: | 
             {{>set: var_skill_{{dat_bg.{{>get: var_bg_adulthood}}.skill.1}} true}}
             {{>set: var_skill_{{dat_bg.{{>get: var_bg_adulthood}}.skill.2}} true}}
             {{>set: var_skill_{{dat_bg.{{>get: var_bg_adulthood}}.skill.3}} true}}
          4: | 
             {{>set: var_skill_{{dat_bg.{{>get: var_bg_adulthood}}.skill.1}} true}}
             {{>set: var_skill_{{dat_bg.{{>get: var_bg_adulthood}}.skill.2}} true}}
             {{>set: var_skill_{{dat_bg.{{>get: var_bg_adulthood}}.skill.3}} true}}
             {{>set: var_skill_{{dat_bg.{{>get: var_bg_adulthood}}.skill.4}} true}}

        spec:
          0: beep
          1: | 
             {{>add: var_spec_{{dat_bg.{{>get: var_bg_adulthood}}.spec.1}} 1}}
