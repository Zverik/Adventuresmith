          3: "<b>{{str_lang.languages}}:</b> %[[str_lang.{{api_bg.get.nation.lang.1}}]]%, %[[str_lang.{{api_bg.get.nation.lang.2}}]]%, %[[str_lang.{{api_bg.get.nation.lang.3}}]]%<br />"

