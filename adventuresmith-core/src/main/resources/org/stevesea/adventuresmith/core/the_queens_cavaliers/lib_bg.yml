             {{>add: var_spec_{{dat_bg.{{>get: var_bg_adulthood}}.spec.2}} 1}}
             {{>add: var_spec_{{dat_bg.{{>get: var_bg_adulthood}}.spec.3}} 1}}
          4: | 
