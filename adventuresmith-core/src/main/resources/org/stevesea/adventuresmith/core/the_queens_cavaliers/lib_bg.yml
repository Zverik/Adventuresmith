             <b>{{str_style.style_manu}}:</b> %[[str_style_manu.{{api_bg.get.adulthood.style_manu}}.title]]% (<i>%[[str_style_manu.{{api_bg.get.adulthood.style_manu}}.text]]%</i>)<br />
             %[[api_bg.print.adulthood.weapon_prowess.{{api_bg.get.adulthood.weapon_prowess.i}}]]%
