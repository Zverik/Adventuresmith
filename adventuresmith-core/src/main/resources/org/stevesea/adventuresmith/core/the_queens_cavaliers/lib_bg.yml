          2: "<b>{{str_spec.specialties}}:</b> %[[api_spec.print.with_skill.{{api_bg.get.education.spec.1}}]]% +1, %[[api_spec.print.with_skill.{{api_bg.get.education.spec.2}}]]% +1"
