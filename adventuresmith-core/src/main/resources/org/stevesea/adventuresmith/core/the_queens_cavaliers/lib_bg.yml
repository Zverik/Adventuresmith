          4: "<b>{{str_prow.weapon_prowess}}:</b> %[[str_prow.{{api_bg.get.education.weapon_prowess.1}}]]%, %[[str_prow.{{api_bg.get.education.weapon_prowess.2}}]]%, %[[str_prow.{{api_bg.get.education.weapon_prowess.3}}]]%, %[[str_prow.{{api_bg.get.education.weapon_prowess.4}}]]%<br />"
        armor_prowess:
